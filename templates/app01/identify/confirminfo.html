<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/style.css" rel='stylesheet' type='text/css' />
    <link href="/static/css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link rel="shortcut icon" href="/static/ico/favicon.png">
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!--webfonts-->
		<!--//webfonts-->
    <title>step3</title>
    <link href="/static/individual/css/identify.css" rel='stylesheet' type='text/css' />
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid" >
            <div class="nav navbar-default  navbar-header">
                <a class="navbar-brand" href="/index/">iScholar</a>
            </div>
            <div>
                <ul class="nav navbar-nav nav-pills navbar-left">

                            <li class="active"><a href="/index/">主页</a></li>
                </ul>
            </div>
            <div>
                    <ul class="nav navbar-nav nav-pills navbar-right">
                         <ul class="nav navbar-nav right">
                                {% if not user_id %}
                                    <li><a href="/loginView/">注册/登录</a></li>
                                {% else %}
                                    <li><a>您已经登录</a></li>
                                    <li><a href="/accounts/login/">注销</a></li>
                                    <li><a href="/PS/">个人信息</a></li>
                                    <li><a href="/message/">消息中心</a></li>
                                {% endif %}
                        </ul>
                    </ul>
            </div>
        </div>
    </nav>
    <div class="mainbody">
        <div class="bodycenter">
        	<div class="progressout">
            	<div class="progressdown"></div>
                <div class="progressdown"></div>
                <div class="progresson"></div>
                <div class="progressdown"></div>
            </div>
            <div class="title"><h4>请输入您的相关信息</h4></div>
            <div class="body">
            	<div class="bodycontainer">
                    <form class="form-horizontal" role="form" action="/success/" method="POST" target="_blank">
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">姓名:</label>
                            <div class="col-sm-7"><input type="text" class="form-control" name="name" id="name" required></div>
                        </div>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="institute" class="col-sm-3 control-label">所属机构:</label>
                            <div class="col-sm-7"><input type="text" class="form-control" name="institute" id="institute" required></div>
                        </div>
                        <div class="form-group">
                            <label for="position" class="col-sm-3 control-label">所在职位:</label>
                            <div class="col-sm-7"><input type="text" class="form-control" name="position" id="position" required></div>
                        </div>
                        <div class="form-group">
                            <label for="direction" class="col-sm-3 control-label">研究方向（分号分隔）:</label>
                            <div class="col-sm-7"><input type="text" class="form-control" name="direction" id="direction" required></div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">邮箱:</label>
                            <div class="col-sm-7"><input type="email" class="form-control" name="email" id="email" required></div>
                        </div>
                        <div class="form-group">
                            <label for="introduction" class="col-sm-3 control-label">其他信息:</label>
                            <div class="col-sm-7"><textarea type="text" class="form-control" name="introduction" id="introduction" required></textarea></div>
                        </div>
                        <div class="form-group" style="margin:40px; text-align:center;">
                            <button type="submit" class="btn btn-default" style="width:80px; height:40px;">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
