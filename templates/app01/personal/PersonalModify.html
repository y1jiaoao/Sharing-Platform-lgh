<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/style.css" rel='stylesheet' type='text/css' />
    <link href="/static/css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link rel="shortcut icon" href="/static/ico/favicon.png">
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!--webfonts-->
		<!--//webfonts-->
    <title>ischolar-个人空间</title>
    <link href="/static/individual/css/personal.css" rel='stylesheet' type='text/css' />
	
</head>
<body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid" >
                <div class="nav navbar-default  navbar-header">
                    <a class="navbar-brand" href="#">iScholar</a>
                </div>
                <div>
                    <ul class="nav navbar-nav nav-pills navbar-left">
    
                                <li class="active"><a href="/index/">主页</a></li>
                    </ul>
                </div>
                <div>
                        <ul class="nav navbar-nav nav-pills navbar-right">
                             <ul class="nav navbar-nav right">
                                    {% if not user_id %}
                                        <li><a href="/loginView/">注册/登录</a></li>
                                    {% else %}
                                        <li><a>您已经登录</a></li>
                                        <li><a href="/accounts/login/">注销</a></li>
                                        <li><a href="/PS/">个人信息</a></li>
                                        <li><a href="/message/">消息中心</a></li>
                                    {% endif %}
                            </ul>
                        </ul>
                </div>
            </div>
        </nav>
    <div class="mainbody">
        <div class="sidebar">
        	<div class="sidehead">
            	<img src="/static/images/headicon.png" style="border-radius:50%; border:2px solid #C9DEFE; width:100px; height:100px; margin:40px;">
                <p align="center" style="margin-top:-20px;">{{ user_name }}</p>
            </div>
			<div id="person-list">
                <ul class="nav nav-pills nav-stacked">
                  <li class="active"><a href="#info" data-toggle="pill">个人信息修改</a></li>
                </ul>
			</div>
        </div>
        <div class="bodycontent">
            <div class="tab-content">
                <div class="tab-pane fade in active" id="info">
                    <div class="bodytop">
                    	修改个人信息
                    </div>
                    <div class="bodytopline"></div>
                    <div class="bodybelly">
                    	<div class="bellyleft">
                        	<ul>
                                <li class="info-list">
                                    用户名:
                                </li>
                                <li class="info-list">
                                    真实姓名:
                                </li>
                                <li class="info-list">
                                    电话：
                                </li>
                                <li class="info-list">
                                    邮箱：
                                </li>
                                <li class="info-list">
                                    基本信息：
                                </li>
                        	</ul>
                        </div>
                        <div class="bellyright">
                            <form action="/personalchanged/" method="post" style="padding-bottom:0px;">
                                {% csrf_token %}
                                <div class="info-list2"><input name="user_name" type="text" class="form-control" placeholder="" value={{user_name}} ></div>
                                <div class="info-list2"><input name="real_name" type="text" class="form-control" placeholder="" value={{real_name}}></div>
                                <div class="info-list2"><input name="tel" type="text" class="form-control" placeholder="" value={{tel}}></div>
                                <div class="info-list2"><input name="email" type="text" class="form-control" placeholder="" value={{email}}></div>
                                <div class="info-list3"><textarea name="basic_info" class="form-control" rows="8">{{basic_info}}</textarea></div>
                                <div id="submitbutton">
									<button type="submit" class="btn btn-primary">提交修改</button>
                        		</div>
                            </form>
                            <form action="/PS/" method="get" style="padding-bottom:0px;">
                            	<div id="returnbutton">
									<button type="submit" class="btn btn-primary">退出修改</button>
                        		</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tail">

    </div>
</body>
</html>
